<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    template="/WEB-INF/templates/template.xhtml">
    
  <ui:define name="title">Execute @form</ui:define>
  
  <ui:define name="body">
	  <h:form>
	  	<h:outputText value="First Name: " />
	  	<h:inputText value="#{executeFormMB.firstName}" />
	  	<br/><br/>
	  	<h:outputText value="Last Name: " />
	  	<h:inputText value="#{executeFormMB.lastName}" />
	  	<br/><br/>	  	
  		<h:commandButton action="#{executeFormMB.upperCaseFullName}" value="Upper Case Name">
  			<f:ajax render="upper-case-full-name" execute="@form"/>
  		</h:commandButton>
  		<br/><br/>
		<h:outputText value="#{executeFormMB.fullName}" id="upper-case-full-name" styleClass="red" />
	  </h:form>					
  </ui:define>
  
</ui:composition>
