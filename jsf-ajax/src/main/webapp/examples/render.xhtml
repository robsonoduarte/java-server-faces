<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    template="/WEB-INF/templates/template.xhtml">
    
  <ui:define name="title">Render Atribute</ui:define>
  
  <ui:define name="body">
	  <h:form>
  		<h:commandButton action="#{renderMB.getDateNow}" value="Get Date">
  			<f:ajax render="date-fh date-sp date-ac" />
  		</h:commandButton>
  		<br/><br/>
  		<h:outputText value="In Fernando de Noronha is: " /> 
  		<h:outputText value="#{renderMB.date}" id="date-fh" styleClass="red">
  			<f:convertDateTime pattern="dd/MM/yyyy hh:mm:ss:SSS" timeZone="GMT-2:00"/> 
  		</h:outputText>
  		<br/><br/>
  		<h:outputText value="In SÃ£o Paulo is: " /> 
  		<h:outputText value="#{renderMB.date}" id="date-sp" styleClass="red">
  			<f:convertDateTime pattern="dd/MM/yyyy hh:mm:ss:SSS" timeZone="GMT-3:00"/> 
  		</h:outputText>
  		<br/><br/>
  		<h:outputText value="In Acre is: " /> 
  		<h:outputText value="#{renderMB.date}" id="date-ac" styleClass="red">
  			<f:convertDateTime pattern="dd/MM/yyyy hh:mm:ss:SSS" timeZone="GMT-4:00"/> 
  		</h:outputText>  		  			  		
	  </h:form>					
  </ui:define>
</ui:composition>
