<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/templates/template.xhtml">


	<ui:define name="content">
		<h:form id="form" styleClass="form-inline">
			<div class="panel panel-default" >
			        <div class="panel-heading">
			            <h1 class="panel-title">JSF - Bean Validation Example</h1>
			            <div class="btn-group" style="float: right">                        
			                <h:commandButton action="#{personMB.save()}" value="Save" styleClass="btn btn-success" />
			            </div>
			            <div style="clear: both"></div>
			        </div>
			
			        <div class="panel-body">
			            <div class="form-inline">
			                <fieldset>
			                    <div class="form-group">
		
				                    <div class="form-group">
					                    <h:outputLabel value="Name" for="name"/> <br/>
					                    <h:inputText value="#{personMB.person.name}"  styleClass="form-control" id="name" maxlength="3" size="7"  validator="validatorPerson"/>
				                    </div>
				                    
				                    <div class="form-group">
			                    		<h:outputLabel value="Age" for="age"/> <br/>
			                    		<h:inputText value="#{personMB.person.age}"  styleClass="form-control" id="age" maxlength="4" size="7" /> 
			                    	</div>		                    	                    	
			                    </div>
			                    <h:messages />
			                </fieldset>      
			            </div>
			        </div>
			   </div>							
		</h:form>
	</ui:define>
		
</ui:composition>
